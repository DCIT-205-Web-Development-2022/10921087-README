    <title>fixed sizes and percentages</title>
</head>
<body>
    <p>Fixed sizing is used when you want to position or size elements which we do not want to change on other screen sizes. 
    </p>
    <p>Percentage(%) sizing is used when you want elements to be dynamic and responsive all different screens sizes.
    </p>
